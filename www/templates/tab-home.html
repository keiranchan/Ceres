<ion-view view-title="发现">
    <ion-content class="padding">
      <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
        <div class="card">
            <ion-view class="item item-text-wrap" ng-repeat="x in news" ng-click="intoDetail(x.link,x.date)" >
              <div class="item item-divider">
                {{x.title}}
              </div>
              <div class="item item-text-wrap">
                {{x.summary}}
              </div>
            </ion-view>
        </div>

        <h5 style="text-align: center;color: #ccc;}" ng-if="moredata">已经到底部了</h5>
        <ion-infinite-scroll ng-if="!moredata" on-infinite="loadMore()" distance="10%" ></ion-infinite-scroll>
    </ion-content>
</ion-view>
