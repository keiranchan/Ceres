<ion-view view-title="{{detail.title}}">
    <ion-nav-bar>
        <ion-nav-buttons side="left">
            <a class="button icon-left ion-chevron-left button-clear button-dark"  href="#/tab/home">Back</a>
        </ion-nav-buttons>
    </ion-nav-bar>
  <ion-content class="padding home-detail" style="padding-bottom: 30px">
    <div class="list card">

        <div class="item item-avatar">
          <h2>{{detail.title}}</h2>
          <p>{{detail.date}}</p>
        </div>

        <div class="item item-body">
          <p ng-bind-html="detail.article">

          </p>
          <!--<p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p>-->
        </div>

    </div>
  </ion-content>
