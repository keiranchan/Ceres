<ion-view view-title="Search">

    <ion-content class="padding" >
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" ng-model="searchData.ctx" placeholder="Search">
            </label>
            <button class="button button-balanced" ng-click="search()">
                搜索
            </button>
        </div>
        <p  ng-bind-html="searchData.list"></p>

    </ion-content>

</ion-view>
